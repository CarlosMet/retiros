<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <section class="flex flex-col items-center mb-6">
            <img src="https://oxentictemplates.in/templatemonster/retirement/images/logo.png" alt="logo" class="w-32 mb-4">
            <h1 class="text-2xl font-bold text-[#01b43e]">LOGIN</h1>
        </section>
        <section id="main">
            <form id="loginForm" class="flex flex-col space-y-4">
                <label for="email" class="text-gray-700">CORREO</label>
                <input type="email" id="email" required autofocus class="border border-gray-300 p-2 rounded-md focus:outline-none focus:border-[#01b43e]">
                
                <label for="password" class="text-gray-700">CONTRASEÑA</label>
                <input type="password" id="password" required class="border border-gray-300 p-2 rounded-md focus:outline-none focus:border-[#01b43e]">
                
                <button type="submit" class="bg-[#01b43e] text-white py-2 rounded-md hover:bg-green-600 transition">ENTRAR</button>
            </form>
            <p class="mt-4 text-center text-gray-600">¿No tienes una cuenta? <a href="registro.html" id="registro" class="text-[#01b43e] hover:underline">Registro</a></p>
        </section>
    </main>
    <script type="module" src="/view/public/js/login.js"></script>
</body>
</html>
