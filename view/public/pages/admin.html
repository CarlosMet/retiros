<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        green: '0 0px 30px rgba(1, 180, 0.01, 10)', 
                    },
                },
            },
        };
    </script>
    <title>Admin Panel</title>
    <link rel="icon" href="/view/public/images/icono.png" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-[#01b43e] mb-4">BIENVENIDO AL ADMIN</h1>
        <button id="btnIrLogin" class="bg-[#01b43e] text-white px-4 py-2 rounded-md hover:bg-[#019e36] transition-colors">VOLVER AL LOGIN</button>
    </header>
    <main id="main" class="bg-white p-6 rounded-lg shadow-green">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Usuarios</h1>
        
        <!-- Contenedor de Usuarios -->
        <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
        
        <button id="toggleFormButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Agregar Usuario</button>
        
        <div id="addUserFormContainer" class="hidden mt-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Agregar Usuario</h2>
            <form id="addUserForm" class="flex flex-col gap-4">
                <input type="text" id="nombre" placeholder="Nombre" required class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#01b43e]">
                <input type="email" id="email" placeholder="Email" required class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#01b43e]">
                <input type="text" id="password" placeholder="Password" required class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#01b43e]">
                <button type="submit" class="bg-[#01b43e] text-white px-4 py-2 rounded-md hover:bg-[#019e36] transition-colors">Agregar</button>
            </form>
        </div>

        <!-- Formulario de ediciÃ³n -->
        <div id="editUserFormContainer" class="hidden mt-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Editar Usuario</h2>
            <form id="editUserForm" class="flex flex-col gap-4">
                <input type="text" id="editNombre" placeholder="Nombre" required class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="editPassword" placeholder="Password" required class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Guardar Cambios</button>
                <button type="button" id="cancelEditButton" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors">Cancelar</button>
            </form>
        </div>
    </main>
    <script type="module" src="/view/public/js/admin.js"></script>
</body>
</html>
